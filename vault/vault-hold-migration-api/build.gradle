apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'com.google.vault.chatmigration.QuickStart'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-vault:v1-rev20240226-2.0.0'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.9.0'
    implementation 'com.github.rholder:guava-retrying:2.0.0'
    implementation 'com.google.apis:google-api-services-admin-directory:directory_v1-rev20220919-2.0.0'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'
}